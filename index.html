<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resturent A2</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar starts -->
    <nav id="nav" class="container">
        <!-- nav logo -->
        <div>
            <img src="./Assets/logo.png" alt="">
        </div>
        <!-- nav list -->
        <div id="navList">
            <a href="#" class="aBtn">Home</a>
            <a href="#" class="aBtn">Menu</a>
            <a href="#" class="aBtn">Cart</a>
            <a href="#" class="aBtn">Reviews</a>
        </div>
        <!-- nav search -->
        <div id="searchBox">
            <div id="search">
                <img src="./Assets/search.png" alt="">
                <p style="font-weight: 600;">Search</p>
            </div>
            <div>
                <img src="./Assets/cart.png" alt="">
            </div>
        </div>
    </nav>
    <!-- Navbar ends -->

    <!-- Banner Starts -->
     <section class="container">
        <!-- banner left -->
        <div>
            <!-- Delevary button -->
            <div id="deliveryBtn">
                <p style="font-weight: 600; color: #F48E28; padding-left: 10px;">Bike Delivery</p>
                <img src="./Assets/delivery.png" style="border-radius: 40px;" alt="">
            </div>
            <p id="bannerText">THE FASTEST<br><span style="color: #F48E28;">DELIVERY</span><br>IN <span style="color: #F48E28;">YOUR CITY</span></p>
            <p style="font-weight: 500; max-width: 500px; margin: 40px 0px;">Welcome to fast food heaven! Enjoy a wide selection of delicious, quick bites that will leave you wanting more. Delicious fast food, ready when you are.</p>
            <!-- order btn -->
             <div id="bnr-btn">
                <div>
                    <p style="background-color: #F48E28; font-size: 20px; font-weight: 700; color: white; max-width: 180px; text-align: center; padding: 15px 20px; border-radius: 10px; cursor: pointer;">Order Now</p>
                </div>
                <div style="display: flex; justify-content: space-between; align-items: center; max-width: 230px;">
                    <img src="./Assets/playButton.png" style="width: 80px;" alt="">
                    <p style="font-size: 20px ; font-weight: 700;">Order Process</p>
                </div>
             </div>
        </div>

        <!-- banner right -->
        <div>

        </div>
     </section>
    <!-- Banner Ends -->
</body>
</html>
